<div class="navbar">
    <div class="container">
        <h2>Popular Movies</h2>
    </div>
</div>
<section class="content">
    <div class="container">
        <div ng-if="error" style="color:black">{{error}}</div>
        <div ng-if="!loaded && !error" style="color:black">Loading...</div>
        <div class="box d-flex flex-wrap justify-content-between" ng-if="loaded">
            <div class="movies mx-2" ng-repeat="movie in myDemoStreaming | orderBy:'title' | limitTo: 21" ng-if="movie.releaseYear >= 2010 && movie.programType == 'movie'" ng-show=movie>
                <a href="#!movies">
                    <div class="box-content mt-5" >
                        <img src="{{movie.images.PosterArt.url}}" alt="{{movie.title}}">
                    </div>
                    <h4>{{movie.title}}</h4>
                    <h4>{{movie.releaseYear}}</h4>
                </a>
            </div>
        </div>
    </div>
</section>
